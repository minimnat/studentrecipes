<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>responsive-grid demo</title>
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <style>
    @media all and (max-width: 35em) {
    .my-breakpoint .ui-block-a,
    .my-breakpoint .ui-block-b,
    .my-breakpoint .ui-block-c,
    .my-breakpoint .ui-block-d,
    .my-breakpoint .ui-block-e {
      width: 100%;
      float:none;
    }
  }
 
  @media all and (min-width: 45em) {
    .my-breakpoint.ui-grid-b .ui-block-a { width: 49.95%; }
    .my-breakpoint.ui-grid-b .ui-block-b,
    .my-breakpoint.ui-grid-b .ui-block-c { width: 24.925%; }
  }
  </style>
</head>
<body>
<div class="ui-grid-a">
  <div class="ui-block-a"><button type="chicken.html" data-theme="a">Chicken</button></div>
  <div class="ui-block-b"><button type="pork.html" data-theme="a">Pork</button></div>
</div>
<div class="ui-grid-solo">
  <div class="ui-block-a"><button type="button" data-theme="b">More</button></div>
</div>
</body>



</html>
